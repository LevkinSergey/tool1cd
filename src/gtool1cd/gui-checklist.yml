gui:
- Меню:
  - [X] Открыть базу
  - [ ] Сохранить последнюю конфигурацию хранилища
  - [ ] Сохранить конфигурацию базы данных
  - [ ] Сохранить основную конфигурацию
  - [ ] Сохранить файл Records таблицы
  - [ ] Сохранить файл Blob таблицы
  - [ ] Сохранить файл Index таблицы
  - [ ] Экспорт таблиц в XML

- [ ] Просмотр:
  - [X] Список таблиц
  - [ ] Описание:
    - [X] Таблица, характеристики: [Имя, ДлинаЗаписи, RecordLock, Размер файла записей, Размер blob-файла, размер файла индексов]
    - [X] Поля, таблица: [Имя, тип, nullable, Длина, Точность, Case-sensitive, Размер, Смещение]
    - [ ] Индексы: дерево, внутри дерева - список полей, по которым строится индекс. Без подробностей.
    - [X] Заголовок таблицы: скобочный текст
  - [ ] Физическое представление:
    - [X] Поле выбора индекса
    - [X] Кнопка экспорта в XML
    - [ ] для _EXTENSIONSINFO:
      - [ ] Сохранить в файл текущее расширение конфигурации (основное)
      - [ ] Сохранить в файл текущее расширение конфигурации (базы данных)
    - [X] Таблица с сырыми данными
    - [ ] Поле для подробного просмотра содержимого записи
    
- [ ] Утилиты:
  - [ ] Файлы таблиц:
    - [ ] Список: [таблица, файл таблицы, размер, процент от общего размера, максимальный допустимый размер]
    - [ ] Сохранение конфигураций:
      - [ ] Сохранить основную конфигурацию
      - [ ] Сохранить конфигурацию базы данных
    - [ ] Конфигурации поставщика:
      - [ ] Таблица с конфигурациями: [Конфигурация, Версия, Поставщик]
      - [ ] Найти конфигурации поставщика
      - [ ] Сохранить конфигурацию поставщика
